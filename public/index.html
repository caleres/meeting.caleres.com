<!DOCTYPE html>
<html>

<head>
	<title>Townhall Events</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="icon" type="image/png" href="/Caleres-Favicon.png">
	<link href="/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<header>
		<img class="logo" src="/Caleres-Logo.png" alt="Caleres Logo White"/>
		<h2 class="header noto-serif">Townhall Events</h2>
	</header>
	<main>
		<div class="image-container">
			<img class="desktop-img" src="/united-way-image-framed.png" alt="United Way Greater St. Louis"/>
			<img class="mobile-img" src="/united-way-image-framed.png" alt="United Way Greater St. Louis"/>
		</div>
		<div class="textbox">
			<div class="textbox-content">
				<span class="lato-bold uppercase">Virtual Talk</span>
				<div class="textbox-group">
					<h2 class="noto-serif">All-Associate</h2>
					<h2 class="noto-serif">Town Hall</h2>
				</div>
				<div class="textbox-group">
					<p class="lato">December 15, 2021</p>
					<p class="lato">3pm - 4pm Central</p>
				</div>
				<div class="textbox-group">
					<p class="join-btn-label lato">Click below to attend this event:</p>
					<a class="join-btn uppercase lato" href="https://teams.microsoft.com/l/meetup-join/19%3ameeting_Zjg3Njk1ZjAtYWI4NS00ZmIwLWIwZDUtMTI5ZjU2NGFiMDM1%40thread.v2/0?context=%7b%22Tid%22%3a%22c8944afa-31ea-4bbf-94dc-d454e97b5881%22%2c%22Oid%22%3a%22b2b6ba07-574f-4f31-a8ef-6f9565107f9d%22%2c%22IsBroadcastMeeting%22%3atrue%7d">Join Event</a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
