<!DOCTYPE html>
<html>
	<head>
		<title>90 in 15</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<link rel="icon" type="image/png" href="/Caleres-Favicon.png">
		<link href="/styles.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<header>
			<img class="logo" src="/New-Caleres-Logo.png" alt="Caleres Logo White"/>
		</header>
		<main>
			<div class="image-container">
				<img class="left-img" src="/90in15-logo.png" alt="90 in 15"/>
			</div>
			<div class="textbox">
				<div class="textbox-content">
					<div class="textbox-group">
						<h2 class="noto-serif">90 in 15</h2>
					</div>
					<div class="textbox-group">
						<p class="lato">Tuesday, March 14, 2023</p>
						<p class="lato">2:00 - 2:15pm Central</p>
					</div>
					<div class="textbox-group">
						<p class="join-btn-label lato">Click below to attend this event:</p>
						<a class="join-btn uppercase lato" href="">Join Event</a>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
